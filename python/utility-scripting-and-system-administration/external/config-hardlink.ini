[Installation]
library = %(prefix)s/lib
include = %(prefix)s/include
prefix = /usr/local

[General]
appname = MyApplication
version = 1.0.0
startupmode = Normal

[Database]
host = localhost
port = 3306
username = admin
password = secret
databasename = mydb

[Network]
timeout = 1000
retryattempts = 3
usessl = true

[UserInterface]
theme = Dark
fontsize = 12
showtoolbar = true

